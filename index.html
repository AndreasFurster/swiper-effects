<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="./dist/index.js"></script>

    <style>
        html,
        body,
        .swiper-container {
        position: relative;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        }

        .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        }

        .slide-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <div class="slide-bg" style="background-image: url('https://picsum.photos/seed/1/1920/1080');"></div>
              <p>Slide 1</p>
          </div>
          <div class="swiper-slide">
              <div class="slide-bg" style="background-image: url('https://picsum.photos/seed/2/1920/1080');"></div>
              <p>Slide 2</p>
          </div>
          <div class="swiper-slide">
              <div class="slide-bg" style="background-image: url('https://picsum.photos/seed/3/1920/1080');"></div>
              <p>Slide 3</p>
          </div>
          <div class="swiper-slide">
              <div class="slide-bg" style="background-image: url('https://picsum.photos/seed/4/1920/1080');"></div>
              <p>Slide 4</p>
          </div>
          <div class="swiper-slide">
              <div class="slide-bg" style="background-image: url('https://picsum.photos/seed/5/1920/1080');"></div>
              <p>Slide 5</p>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>

    <script>
        Swiper.use(SwiperEffects.CircleEffect)

        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            loop: true,
            speed: 1200,

            // spaceBetween: 30,
            mousewheel: true,
            effect: 'circle',

            circleEffect: {
                faded: false,
                positionX: 'calc(100vw - 150px)',
                positionY: 'calc(100vh - 150px)'
            },

            mousewheel: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
